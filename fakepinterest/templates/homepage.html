<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FakePinterest{% endblock %}</title>
</head>

{% block body %}
<body>
    <h1>FakePinterest</h1>
    {% block form %}
    <form method="POST">
        {{ form.csrf_token }}

        {{ form.email.label() }}
        {{ form.email() }}

        {{ form.password.label() }}
        {{ form.password() }}

        {{ form.submitButton() }}
        


    </form>
    {% endblock %}
</body>
{% endblock %}

</html>
